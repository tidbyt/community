desc: PDP11/70 Visualizer with random blinking LEDs. Inspired by the PiDP11 kit, this shows what the front panel of a PDP11 would look like. The PDP11 was a groundbreaking 16-bit computer from the early 1970s made by Digital Equipment. The bottom row on a real system would be physical address and control switches.
